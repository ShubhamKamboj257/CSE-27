<!DOCTYPE html>
<html>
    <head>
        <title>LISTS</title>
    </head>

    <body>
        <h1>TYPES of LISTS</h1>

        <h2>Ordered list-</h2>
        <h3>it is the numbered list</h3>
        <h3>example- </h3>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>       
      
         </ol>

        <h2>Unordered List-</h2>
        <h3>it is the bulleted list</h3>
        <h3>example- </h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
